<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracker and Encoder/Decoder by Job Zaak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #29293d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .input-group textarea, .input-group input, .input-group select, .input-group button {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            background-color: #1e1e2f;
            color: #f5f5f5;
        }
        .input-group button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #2e2e3f;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Password Cracker and Encoder/Decoder by Job Zaak</h1>
        <p>Perform password cracking, encoding, and decoding with ease</p>
    </header>

    <div class="container">
        <h2>Password Cracker</h2>
        <form id="crackerForm">
            <div class="input-group">
                <label for="hash">Enter Hash to Crack:</label>
                <input type="text" id="hash" placeholder="Enter the hash value" required>
            </div>
            <div class="input-group">
                <label for="hash-type">Select Hash Type:</label>
                <select id="hash-type">
                    <option value="md5">MD5</option>
                    <option value="sha1">SHA1</option>
                    <option value="sha256">SHA256</option>
                </select>
            </div>
            <div class="input-group">
                <label for="wordlist">Upload Wordlist:</label>
                <input type="file" id="wordlist" accept=".txt" required>
            </div>
            <div class="input-group">
                <button type="button" onclick="crackPassword()">Crack Password</button>
            </div>
        </form>

        <h2>Encoder/Decoder</h2>
        <form id="encoderDecoderForm">
            <div class="input-group">
                <label for="input-text">Enter Text:</label>
                <textarea id="input-text" rows="4" placeholder="Enter text to encode or decode..."></textarea>
            </div>
            <div class="input-group">
                <label for="action-type">Select Action:</label>
                <select id="action-type">
                    <option value="encode">Encode</option>
                    <option value="decode">Decode</option>
                </select>
            </div>
            <div class="input-group">
                <button type="button" onclick="processEncoding()">Process</button>
            </div>
        </form>

        <div class="results" id="results" style="display: none;">
            <h3>Results:</h3>
            <p id="result-output">Output will appear here.</p>
        </div>
    </div>

    <script>
        function crackPassword() {
            const hash = document.getElementById('hash').value;
            const hashType = document.getElementById('hash-type').value;
            const wordlist = document.getElementById('wordlist').files[0];

            if (!wordlist) {
                alert("Please upload a wordlist.");
                return;
            }

            // Placeholder logic for password cracking
            alert(`Cracking ${hashType} hash: ${hash} using uploaded wordlist.`);
            document.getElementById('results').style.display = 'block';
            document.getElementById('result-output').innerText = "Password cracking initiated...";
        }

        function processEncoding() {
            const text = document.getElementById('input-text').value;
            const action = document.getElementById('action-type').value;

            if (!text) {
                alert("Please enter text to process.");
                return;
            }

            // Placeholder logic for encoding/decoding
            let result = action === "encode" ? btoa(text) : atob(text);
            document.getElementById('results').style.display = 'block';
            document.getElementById('result-output').innerText = `Result: ${result}`;
        }
    </script>
</body>
</html>
